{% extends 'landing/base.html' %}

{% block content %}
<div class="container">

    <div class="row mt-5 ">
        <div class="col-md-5 col-sm-6">
            <a href="{% url 'profile' profile.pk %}" class="btn btn-dark mt-3">Back To Profile</a>
        </div>
    </div>

    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12">
            {% if profile.name %}
            <h3>Friends for {{ profile.name }}</h3>
            {% else %}
            <h3>Friends for @{{ profile.user.username }}</h3>
            {% endif %}
        </div>
    </div>
    
    {% for friend in friends %}
    <div class="row justify-content-center">
        <div class="col-md-5 col-sm-12 position-relative my-3">
            <a href="{% url 'profile' friend.profile.pk %}" style="text-decoration:none"><img style="float:left; margin-right:1rem;" class="rounded-circle" height="60" width="60" src="{{ friend.profile.picture.url }}"/></a>
            <a href="{% url 'profile' friend.profile.pk %}" style="text-decoration:none"><h5 class="mt-3">@ {{ friend.username }}</h5></a>
        </div>
    </div>
    {% endfor %}


</div>
{% endblock content %}
